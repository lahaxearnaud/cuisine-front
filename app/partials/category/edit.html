<div data-extend-template="/layout-panel-footer.html">
	<div data-block="panel-title">Edit a category</div>
    <div data-block="panel-content">
        <form name="addCategoryForm" ng-submit="submitForm(addCategoryForm.$valid)" role="form">
            <fieldset>
				<div class="form-group" ng-class="{'has-error': errors.name}">
					<label>Name</label>
                    <input class="form-control" type="text" id="name" name="name" ng-model="category.name" required ng-required="false">
                    <span class="help-inline" ng-if="errors.name">{{ errors.name }}</span>
                </div>

                <label>color</label>
                <div class="form-group input-group" ng-class="{'has-error': errors.color}">
                    <input colorpicker class="form-control" type="text" id="color" ng-model="category.color" required ng-required="false">
                    <div class="input-group-addon" ng-style="{'background-color':category.color}"></div>
                    <span class="help-inline" ng-if="errors.color">{{ errors.color }}</span>
                </div>

                <div class="row">
					<div class="col-md-6">
						<a class="btn btn-lg btn-warning btn-block" href="#/recipes">Cancel</a>
					</div>
					<div class="col-md-6">
						<input class="btn btn-lg btn-primary btn-block" type="submit" value="Save">
					</div>
				</div>
			</fieldset>
        </form>
	</div>
	<div data-block="panel-footer">
		<a href="#/categories/{{ category.id }}/delete" data-original-title="Edit profile" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger">
            <fa name="remove"></fa> Delete
        </a>
	</div>
</div>
