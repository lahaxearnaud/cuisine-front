<div data-extend-template="/simple.html">
   <div data-block="content">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default panel-login">
                        <div class="panel-heading">
                            <h3 class="panel-title">Login</h3>
                        </div>
                        <div class="panel-body">
                            <form name="loginForm" ng-submit="submitForm(loginForm.$valid)" ng-init="setFormScope()" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" type="text" id="username" name="username" ng-model="login.username" required ng-required="true" placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="password" id="password" name="password" ng-model="login.password" required ng-required="true"  placeholder="Password">
                                    </div>
                                    <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <a href="#/subscribe">Subscribe</a>
                                            </div>
                                            <div class="col-md-6">
                                                <a href="#/lostPassword">Lost Password</a>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </div>
</div>
