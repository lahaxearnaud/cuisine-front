<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Please sign in</h3>
            </div>
            <div class="panel-body">
                <form name="loginForm" ng-submit="submitForm(loginForm.$valid)" ng-init="setFormScope()" role="form">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" type="text" id="username" name="username" ng-model="login.username" required ng-required="true">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" id="password" name="password" ng-model="login.password" required ng-required="true">
                        </div>
                        <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
