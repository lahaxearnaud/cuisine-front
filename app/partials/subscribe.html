<div data-extend-template="/simple.html">
   <div data-block="content">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default panel-login">
                        <div class="panel-heading">
                            <h3 class="panel-title">Subscribe</h3>
                        </div>
                        <div class="panel-body">
                            <alert type="{{ alert.type }}" ng-if="alert.message.length">{{ alert.message }}</alert>
                            <form name="subscribeForm" ng-submit="submitForm(subscribeForm.$valid)" ng-init="setFormScope()" role="form" ng-show="alert.type != 'success'">
                                <fieldset>
                                    <div class="form-group" ng-class="{'has-error': errors.email}">
                                        <input class="form-control" type="text" id="email" name="email" ng-model="user.email" required ng-required="true" placeholder="Email">
                                        <span class="help-inline" ng-if="errors.email">{{ errors.email }}</span>
                                    </div>
                                    <div class="form-group" ng-class="{'has-error': errors.username}">
                                        <input class="form-control" type="text" id="username" name="username" ng-model="user.username" required ng-required="true" placeholder="Username">
                                        <span class="help-inline" ng-if="errors.username">{{ errors.username }}</span>
                                    </div>
                                    <div class="form-group" ng-class="{'has-error': errors.password}">
                                        <input class="form-control" type="password" id="password" name="password" ng-model="user.password" required ng-required="true"  placeholder="Password">
                                        <span class="help-inline" ng-if="errors.password">{{ errors.password }}</span>
                                    </div>
                                    <input class="btn btn-lg btn-success btn-block" type="submit" value="Subscribe">
                                </fieldset>
                            </form>
                            <a href="#/login" class="btn btn-primary btn-block" ng-hide="alert.type != 'success'">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </div>
</div>
