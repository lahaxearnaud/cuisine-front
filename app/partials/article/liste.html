<div data-extend-template="/layout.html">
    <div data-block="content">
		<div ng-show="articles">
			<div class="row">
				<div class="col-sm-6 col-xs-6 recipe-item recipes-list" ng-repeat="article in articles">
					<div>
						<img alt="{{ article.title }}" src="{{ article.image }}" ng-click="goArticle(article.id)" class="article-link" ng-if="article.image.length"/>
						<img alt="{{ article.title }}" src="http://placehold.it/150x150&text=..." ng-click="goArticle(article.id)" class="article-link" ng-if="!article.image.length"/>
						<div class="info">
							<h2 class="title article-link" ng-click="goArticle(article.id)">
								{{ article.title }}
							</h2>
							<p class="desc">
								<a href="#/categories/{{ article.category.id }}/articles">
									{{ article.category.name }}
								</a>
							</p>
							<ul>
								<li style="width:50%;">
									<a href="{{ article.url }}">
										<span ng-if="article.sourceFavicon.length">
											<img alt="" class="favicon" src="{{ article.sourceFavicon }}"/>
										</span>
										<span ng-if="!article.sourceFavicon.length">
											<fa name="globe"></fa>
										</span>
										{{ article.sourceSite }}
									</a>
								</li>
							</ul>
						</div>
						<div class="social">
							<ul>
								<li class="facebook" style="width:33%;">
									<a href="#facebook">
										<fa name="facebook"></fa>
									</a>
								</li>
								<li class="twitter" style="width:34%;">
									<a href="#twitter">
										<fa name="twitter"></fa>
									</a>
								</li>
								<li class="google-plus" style="width:33%;">
									<a href="#google-plus">
										<fa name="google-plus"></fa>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" items-per-page="itemsPerPage" ></pagination>
		</div>

		<div ng-if="articles.length == 0">
			<alert>No recipes found</alert>
		</div>
	</div>
</div>
