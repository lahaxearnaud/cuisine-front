<ng-include src="'/app/partials/layout/menu.html'"></ng-include>

<div class="container">
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="article in articles">
			<a href="#/recipes/{{article.id}}">{{article.title}}</a>
		</li>
	</ul>

	<pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" items-per-page="itemsPerPage"></pagination>
</div>

<ng-include src="'/app/partials/layout/footer.html'"></ng-include>
