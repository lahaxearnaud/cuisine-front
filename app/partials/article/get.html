<div data-extend-template="/layout.html">
    <div data-block="content">
		<div class="col-md-12" ng-show="article">
		    <h1>{{ article.title }}</h1>
			<img src="{{ article.image }}" ng-if="article.image.length" class="img-rounded">

		    <div btf-markdown="article.body"></div>
		    <div>
				<span class="badge">Posted {{ article.created_at }}</span>

				<a href="{{ article.url }}" target="_blank">
					<span ng-if="article.sourceFavicon.length">
						<img alt="" class="favicon" src="{{ article.sourceFavicon }}"/>
					</span>
					<span ng-if="!article.sourceFavicon.length">
						<fa name="globe"></fa>
					</span>
					{{ article.sourceSite }}
				</a>

				<a href="#/categories/{{ article.category.id }}/articles">
					{{ article.category.name }}
				</a>

				<div class="pull-right">
					<div class="btn-group">
				        <a class="btn btn-default" href="#/recipes/{{ article.id }}/edit">
							<fa name="pencil"></fa>
				        </a>
				        <a class="btn btn-default" href="#/recipes/{{ article.id }}/delete">
							<fa name="trash-o"></fa>
				        </a>
				    </div>
				</div>
			</div>
	    </div>

	    <div class="col-md-12" ng-show="article.notes">
			<ul class="media-list">
			  <li class="media" ng-repeat="note in article.notes">
			    <img class="media-object" gravatar-src="note.author.email" gravatar-size="100">
			    <div class="media-body">
					{{ note.body }}
					<hr/>
					<span>Posted {{ article.created_at }}</span>
			    </div>
			  </li>
			</ul>
			<pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" items-per-page="itemsPerPage" ></pagination>
	    </div>
	</div>
</div>
